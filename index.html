<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Ticket Reservations for Tourist Destinations</title>
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="blue-background header-wrapper">
        <div class="search-wrapper">
            <div class="search-header-wrapper element-wrapper">
                Search for cheap flights
            </div>
            <form id="search-form">
                <div class="search-panel-wrapper element-wrapper">
                    <div class="search-element-wrapper">
                        <input type="text" placeholder="from" id="city_from_id" class="form-control" data-name="from" autocomplete="off">
                        <div class="dropdown" id="city_from_id_dropdown"></div>
                    </div>

                    <div class="search-element-wrapper">
                        <input type="text" placeholder="to" id="city_to_id" class="form-control" data-name="to" autocomplete="off">
                        <div class="dropdown" id="city_to_id_dropdown"></div>
                    </div>

                    <div class="search-element-wrapper">
                        <input type="date" id="date-from" name="trip-start" class="form-control" data-name="date-from" autocomplete="off"/>
                    </div>

                    <div class="search-element-wrapper">
                        <input type="date" id="date-to" name="trip-start" class="form-control" data-name="date-to" autocomplete="off"/>
                    </div>

                    <div class="search-element-wrapper">
                        <input type="number" placeholder="passengers" class="form-control" data-name="passengers" autocomplete="off">
                    </div>

                    <div class="search-element-wrapper">
                        <button type="submit">Search</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="body-panels" id="search-results">
        <div class="search-logo">
            <img src="assets/search.svg" alt="search">
        </div>
    </div>

    <div class="footer blue-background">
        <h2>Sergei Galanov | 230173 2023</h2>
        <div class="links">
            <nav>
                <a href="index.html">Search</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="about_us.html">About us</a>
                <a href="gallery.html">Gallery</a>
                <a href="location.html">Location</a>
                <a href="blog.html">Blog</a>
                <a href="how-to.html">How it works</a>
            </nav>
        </div>
    </div>

    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
