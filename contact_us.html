<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Ticket Reservations for Tourist Destinations</title>
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/contact-us.css">
</head>

<body>
    <div class="blue-background header-wrapper">
        <div class="common-header">
            <p>We will find best tickets</p>
        </div>
    </div>

    <div class="body-panels">
        <div class="contact-form-wrapper" id="contact-form-wrapper">
            <form class="contact-form" id="contact-us-form">
                <div>
                    <input type="text" placeholder="name" class="form-control" custom-validator="^[a-z ,.'-]+$">
                </div>

                <div>
                    <input type="text" placeholder="surname" class="form-control" custom-validator="^[a-z ,.'-]+$">
                </div>

                <div>
                    <input type="email" placeholder="email" class="form-control" custom-validator="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                </div>

                <div>
                    <input type="text" placeholder="phone number" class="form-control" custom-validator="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                </div>

                <button type="submit">Submit</button>
            </form>
            <div class="description">
                <p>We will find the earliest possible time</p>
            </div>
        </div>
    </div>

    <div class="footer blue-background">
        <h2>Sergei Galanov | 230173 2023</h2>

            <nav>
                <a href="index.html">Search</a>

                <a href="blog.html">Blog</a>
                <a href="how-to.html">How it works</a>
            </nav>
        </div>
    </div>
    <script type="text/javascript" src="js/contact-us.js"></script>
</body>
</html>
